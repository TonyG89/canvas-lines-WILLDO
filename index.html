        <style>
        canvas{

        <script>
    let canvas = document.querySelector('canvas')

let first = 0

ctx.moveTo(100,50)
ctx.lineTo(150,50)
ctx.stroke()

        canvas.addEventListener("mousedown", e=>{
                let x= e.offsetX
                let y= e.offsetY
                let myX
let myY
                ctx.fillRect(x,y,5,5)


                canvas.addEventListener("mousemove", e=>{
                    myX =e.offsetX
                    myY = e.offsetY
                    ctx.beginPath()
                        ctx.moveTo(x,y) 
        
                    console.log(myX,myY)
                    ctx.lineTo(myX,myY) 
                    ctx.stroke()
                })

        })


        </script>
